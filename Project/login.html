<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body bgcolor="black">

    <div class="login">
            <form name="input-log" method="post" action="home.html">
                <p class="text1">Email</p>
                <br>
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                   <input type="email" placeholder="Email" id="inp" required> 
                   <br>
                   <p class="text1">Password</p>
                   <br>
                   <span class="icon"><ion-icon name="key"></ion-icon></span>
                   <input type="password" placeholder="Password" id="inp" minlength="8" required>
                   <br> 
                   <br>
                   <input type="submit" id="inp2" value="LogIn">
                
            </form>


    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
